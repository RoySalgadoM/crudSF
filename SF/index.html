<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Products</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <div class="container-fluid">
            <div class="table-responsive">
                <table id="table" class="table table-hover table-light">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Modificar</th>
                            <th scope="col" class="text-center">Eliminar</th>
                            <th scope="col" class="text-center">Id product</th>
                            <th scope="col" class="text-center">Name</th>
                            <th scope="col" class="text-center">Price</th>
                            <th scope="col" class="text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
           
        </div>
    <script>
        $.ajax({
            method: "GET",
            url: 'http://localhost/ejemplo/SF/public'
        }).done(function (res) {
            content = "";
            res = res.listProducts
            for(let i = 0; i < res.length; i++){
                content += `
                    <tr>
                        <td>
                            <button type="button" onclick="" data-toggle="modal" data-target=".modal-customer" class="btn btn-primary"><i class="fas fa-edit"></i></button>
                        </td>
                        <td>
                            <button onclick="" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                        </td>
                        <td>${ res[i].idproduct }</td>
                        <td>${ res[i].name }</td>
                        <td>${ res[i].price }</td>
                        <td>${ res[i].status }</td>
                    </tr>
                `;
            }
            $("#table > tbody").html(content);
            
        });
    </script>
    
    <script src="https://kit.fontawesome.com/afd8979cda.js" crossorigin="anonymous"></script>
</body>

</html>
